# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moviesfrontenddev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sepmoviesregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_277bd9922b114fbeb197415bf69d5339 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8dd6bc53ac5a43828ff8a4e550204979 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sepmoviesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_277bd9922b114fbeb197415bf69d5339 }}/moviesapp-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moviesfrontenddev'
        slot-name: 'development'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_feb8abcf558740a1a315304682212dd6 }}
        images: 'sepmoviesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_277bd9922b114fbeb197415bf69d5339 }}/moviesapp-dev:${{ github.sha }}'