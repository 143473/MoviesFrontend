# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moviesfrontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sep6moviesdb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a447842b829c4427af5ce119805c9b14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6417073e5eb14c6c8c0d8b3e0eb13ea4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sep6moviesdb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a447842b829c4427af5ce119805c9b14 }}/moviesapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moviesfrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f961117024eb4c69b1a0fab37cf78153 }}
        images: 'sep6moviesdb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a447842b829c4427af5ce119805c9b14 }}/moviesapp:${{ github.sha }}'